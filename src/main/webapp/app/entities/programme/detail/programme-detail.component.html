<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="programme">
      <h2 data-cy="programmeDetailsHeading" style="font-weight: bold"><span>Programme</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <div class="row">
        <div class="col-md-12">
          <dl class="row-md jh-entity-details">
            <!-- <dt><span>ID</span></dt>
        <dd>
          <span>{{ programme.id }}</span>
        </dd> -->
            <dt><span>Lycée technique</span></dt>
            <dd>
              <div *ngIf="programme.lyceesTechniques">
                <a [routerLink]="['/lycees-techniques', programme.lyceesTechniques?.id, 'view']">{{
                  programme.lyceesTechniques?.nomLycee
                }}</a>
              </div>
            </dd>
            <dt><span>Filiére</span></dt>
            <dd>
              <div *ngIf="programme.filiere">
                <a [routerLink]="['/filiere', programme.filiere?.id, 'view']">{{ programme.filiere?.nomFiliere }}</a>
              </div>
            </dd>
            <dt><span>Nom programme</span></dt>
            <dd>
              <span>{{ programme.nomProgramme }}</span>
            </dd>

            <!-- <dt><span>Directeur</span></dt>
        <dd>
          <div *ngIf="programme.directeur">
            <a [routerLink]="['/directeur-etude', programme.directeur?.id, 'view']">{{ programme.directeur?.nomPrenom }}</a>
          </div>
        </dd> -->
          </dl>
        </div>
      </div>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/programme', programme.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
