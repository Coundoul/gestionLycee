<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="serie">
      <h2 data-cy="serieDetailsHeading" style="font-weight: bold"><span>Serie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <div class="row">
        <div class="col-md-12">
          <dl class="row-md jh-entity-details">
            <!-- <dt><span>ID</span></dt>
        <dd>
          <span>{{ serie.id }}</span>
        </dd> -->
            <dt><span>Lycée technique</span></dt>
            <dd>
              <div *ngIf="serie.lyceesTechniques">
                <a [routerLink]="['/lycees-techniques', serie.lyceesTechniques?.id, 'view']">{{ serie.lyceesTechniques?.nomLycee }}</a>
              </div>
            </dd>
            <dt><span>Nom série</span></dt>
            <dd>
              <span>{{ serie.nomSerie }}</span>
            </dd>
            <dt><span>Autre série</span></dt>
            <dd>
              <span>{{ serie.autreSerie }}</span>
            </dd>

            <!-- <dt><span>Directeur</span></dt>
        <dd>
          <div *ngIf="serie.directeur">
            <a [routerLink]="['/directeur-etude', serie.directeur?.id, 'view']">{{ serie.directeur?.nomPrenom }}</a>
          </div>
        </dd> -->
          </dl>
        </div>
      </div>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
      </button>

      <button type="button" [routerLink]="['/serie', serie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
      </button>
    </div>
  </div>
</div>
