<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-materiel-heading" data-cy="MaterielCreateUpdateHeading" style="font-weight: bold; text-align: center">
        Créer ou modifier un matériel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!-- <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div> -->

        <br />
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <br />
            <div class="form-group">
              <label class="form-control-label" for="field_lyceesTechniques">Lycée technique</label>
              <select
                class="form-control"
                id="field_lyceesTechniques"
                data-cy="lyceesTechniques"
                name="lyceesTechniques"
                formControlName="lyceesTechniques"
              >
                <option [ngValue]="null"></option>
                <option
                  [ngValue]="
                    lyceesTechniquesOption.id === editForm.get('lyceesTechniques')!.value?.id
                      ? editForm.get('lyceesTechniques')!.value
                      : lyceesTechniquesOption
                  "
                  *ngFor="let lyceesTechniquesOption of lyceesTechniquesSharedCollection; trackBy: trackLyceesTechniquesById"
                >
                  {{ lyceesTechniquesOption.nomLycee }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_reception">libelle materiel</label>
              <select class="form-control" id="field_reception" data-cy="reception" name="reception" formControlName="reception">
                <option [ngValue]="null"></option>
                <option
                  [ngValue]="
                    receptionOption.id === editForm.get('reception')!.value?.id ? editForm.get('reception')!.value : receptionOption
                  "
                  *ngFor="let receptionOption of receptionsSharedCollection; trackBy: trackReceptionById"
                >
                  {{ receptionOption.libelleMateriel }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="field_categorieMateriel">Catégorie du matériel</label>
              <select
                class="form-control"
                name="categorieMateriel"
                formControlName="categorieMateriel"
                id="field_categorieMateriel"
                data-cy="categorieMateriel"
              >
                <option [ngValue]="null"></option>
                <option value="INFORMATIQUE">INFORMATIQUE</option>
                <option value="MOBILIER">MOBILIER</option>
                <option value="CONSOMMABLE">CONSOMMABLE</option>
                <option value="MATERIELETACCESSOIRE">MATERIELETACCESSOIRE</option>
                <option value="ELECTRONIQUE">ELECTRONIQUE</option>
                <option value="EQUIPEMENT">EQUIPEMENT</option>
                <option value="MATERIEL_PEDAGOGIQUE">MATERIEL_PEDAGOGIQUE</option>
                <option value="MATERIEL_DIDACTIQUE">MATERIEL_DIDACTIQUE</option>
              </select>
              <div
                *ngIf="
                  editForm.get('categorieMateriel')!.invalid &&
                  (editForm.get('categorieMateriel')!.dirty || editForm.get('categorieMateriel')!.touched)
                "
              >
                <small class="form-text text-danger" *ngIf="editForm.get('categorieMateriel')?.errors?.required">
                  This field is required.
                </small>
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_etatMateriel">Etat du matériel</label>
              <select
                class="form-control"
                name="etatMateriel"
                formControlName="etatMateriel"
                id="field_etatMateriel"
                data-cy="etatMateriel"
              >
                <option [ngValue]="null"></option>
                <option value="BON">BON</option>
                <option value="MOYEN">MOYEN</option>
                <option value="MAUVAIS">MAUVAIS</option>
                <option value="HORS_SERVICE">HORS_SERVICE</option>
                <option value="AUTRE">AUTRE</option>
              </select>
              <div
                *ngIf="
                  editForm.get('etatMateriel')!.invalid && (editForm.get('etatMateriel')!.dirty || editForm.get('etatMateriel')!.touched)
                "
              >
                <small class="form-text text-danger" *ngIf="editForm.get('etatMateriel')?.errors?.required">
                  This field is required.
                </small>
              </div>
            </div>

            <!-- <div class="form-group">
          <label class="form-control-label" for="field_comptableMatiere">Comptable Matiere</label>
          <select
            class="form-control"
            id="field_comptableMatiere"
            data-cy="comptableMatiere"
            name="comptableMatiere"
            formControlName="comptableMatiere"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                comptableMatiereOption.id === editForm.get('comptableMatiere')!.value?.id
                  ? editForm.get('comptableMatiere')!.value
                  : comptableMatiereOption
              "
              *ngFor="let comptableMatiereOption of comptableMatieresSharedCollection; trackBy: trackComptableMatiereById"
            >
              {{ comptableMatiereOption.nomPrenom }}
            </option>
          </select>
        </div> -->
          </div>
        </div>
      </div>
      <br />

      <div class="can-sav">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
