<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-filiere-heading" data-cy="FiliereCreateUpdateHeading" style="font-weight: bold; text-align: center">
        Créer ou modifier une filiére
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!-- <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div> -->

        <br />
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <br />

            <div class="form-group">
              <label class="form-control-label" for="field_lyceesTechniques">Lycée technique</label>
              <select
                class="form-control"
                id="field_lyceesTechniques"
                data-cy="lyceesTechniques"
                name="lyceesTechniques"
                formControlName="lyceesTechniques"
              >
                <option [ngValue]="null"></option>
                <option
                  [ngValue]="
                    lyceesTechniquesOption.id === editForm.get('lyceesTechniques')!.value?.id
                      ? editForm.get('lyceesTechniques')!.value
                      : lyceesTechniquesOption
                  "
                  *ngFor="let lyceesTechniquesOption of lyceesTechniquesSharedCollection; trackBy: trackLyceesTechniquesById"
                >
                  {{ lyceesTechniquesOption.nomLycee }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_nomFiliere">Nom de la filiére</label>
              <select class="form-control" name="nomFiliere" formControlName="nomFiliere" id="field_nomFiliere" data-cy="nomFiliere">
                <option [ngValue]="null"></option>
                <option value="AGRICULTURE">AGRICULTURE</option>
                <option value="BATIMENTS_ET_TRAVAUX_PUBLICS">BATIMENTS ET TRAVAUX PUBLICS</option>
                <option value="MINES_ET_CARRIERES">MINES ET CARRIERES</option>
                <option value="MECANIQUE">MECANIQUE</option>
                <option value="ELECTROTECHNIQUE_ELECTRONIQUE_ENERGETIQUE">ELECTROTECHNIQUE ELECTRONIQUE ENERGETIQUE</option>
                <option value="HYDRAULIQUE">HYDRAULIQUE</option>
                <option value="STRUCTURE_METALLIQUE">STRUCTURE METALLIQUE</option>
                <option value="STRUCTURE_PLASTIQUE">STRUCTURE PLASTIQUE</option>
                <option value="ECONOMIE_GESTION_COMMERCE_ET_LOGISTIQUE">ECONOMIE GESTION COMMERCE ET LOGISTIQUE</option>
                <option value="AUTRES">AUTRES</option>
              </select>
              <div
                *ngIf="editForm.get('nomFiliere')!.invalid && (editForm.get('nomFiliere')!.dirty || editForm.get('nomFiliere')!.touched)"
              >
                <small class="form-text text-danger" *ngIf="editForm.get('nomFiliere')?.errors?.required"> This field is required. </small>
              </div>
            </div>

            <div *ngIf="editForm.value.nomFiliere === 'AUTRES'">
              <div class="form-group">
                <label class="form-control-label" for="field_nomAutre">Autre nom </label>
                <input type="text" class="form-control" name="nomAutre" id="field_nomAutre" data-cy="nomAutre" formControlName="nomAutre" />
                <div *ngIf="editForm.get('nomAutre')!.invalid && (editForm.get('nomAutre')!.dirty || editForm.get('nomAutre')!.touched)">
                  <!-- <small class="form-text text-danger" *ngIf="editForm.get('nomAutre')?.errors?.required"> This field is required. </small> -->
                </div>
              </div>
            </div>

            <!-- <div class="form-group">
          <label class="form-control-label" for="field_directeur">Directeur</label>
          <select class="form-control" id="field_directeur" data-cy="directeur" name="directeur" formControlName="directeur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                directeurEtudeOption.id === editForm.get('directeur')!.value?.id ? editForm.get('directeur')!.value : directeurEtudeOption
              "
              *ngFor="let directeurEtudeOption of directeurEtudesSharedCollection; trackBy: trackDirecteurEtudeById"
            >
              {{ directeurEtudeOption.nomPrenom }}
            </option>
          </select>
        </div> -->
          </div>
        </div>
      </div>
      <br />
      <div class="can-sav">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
    <br />
  </div>
</div>
